{% for key, asset in results.items() %}
<tr
  class="border-b transition-colors"
>
  <td class="p-4 align-middle font-bold">{{ key }}</td>
</tr>
{% for field_name, field in asset.__fields__.items() %}
<tr
  class="border-b transition-colors hover:bg-muted/50"
>
  <td class="p-4 align-middle">{{ field.title }}</td>
  <td class="p-4 align-middle font-medium text-right">
    {{ asset[field_name] }}
  </td>
</tr>
{% endfor %}
{% endfor %}
